{% extends 'backend/base.html' %}

{% block content %}
<div class="background">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="login p-4">
            <form action="/site/login?next={{ next }}" method="post">
                {% csrf_token %}
                <h1 class="mb-5">Log in</h1>
                {% for error in errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
                <div class="form-group">
                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="login-input" placeholder="Username" name="username">
                        </div>
                        <div class="col-12">
                            <input type="password" class="login-input" placeholder="Password" name="password">
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-primary login-btn">Ok</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
