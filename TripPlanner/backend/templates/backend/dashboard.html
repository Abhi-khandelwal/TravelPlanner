<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TripPlanner</title>

  <link href="/static/backend/css/vendor/bootstrap.min.css" rel="stylesheet">
  <link href="/static/backend/css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  Hello {{ username }}<br>
  {% for trip in trips %}
    {{ trip.name }}
    {% for destination in trip.destinations %}
      {{ destination.city }}
    {% endfor %}
  {% empty %}
      You have no trips.
  {% endfor %}
  <div class="maf container">
    <form>
      <div class="form-group">
        <div class="row">
          <div class="col-4">
            <label for="departure-from">Departure from:</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" id="departure-from">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-4">
            <label for="departure-date">Departure date:</label>
          </div>
          <div class="col-8">
            <input type="date" class="form-control" id="departure-from">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-4">
            <label for="destination-1">Destination 1:</label>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="destination-1"></>
          </div>
          <div class="col-2">
            <input type="number" class="form-control" id="destination-1" placeholder="DUR">
          </div>
          <div class="col-2">
            <button class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-4">
            <label for="destination-1">Destination 1:</label>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="destination-1">
          </div>
          <div class="col-2">
            <input type="number" class="form-control" id="destination-1" placeholder="DUR">
          </div>
          <div class="col-2">
            <button class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-4">
            <label for="destination-1">Destination 1:</label>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="destination-1">
          </div>
          <div class="col-2">
            <input type="number" class="form-control" id="destination-1" placeholder="DUR">
          </div>
          <div class="col-2">
            <button class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-4">
            <label for="destination-1">Destination 1:</label>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="destination-1">
          </div>
          <div class="col-2">
            <input type="number" class="form-control" id="destination-1" placeholder="DUR">
          </div>
          <div class="col-2">
            <button class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-4">
            <label for="destination-1">Destination 1:</label>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="destination-1">
          </div>
          <div class="col-2">
            <input type="number" class="form-control" id="destination-1" placeholder="DUR">
          </div>
          <div class="col-2">
            <button class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Plan it!</button>
    </form>
  </div>
  <div class="map-container">
    <div id="map"></div>
  </div>
  <script>
    function initMap() {
      var uluru = {lat: -25.363, lng: 131.044};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw154iDc4QPDutxMAWdR9cYJAm3jB0vpU&callback=initMap">
</script>
<footer>
</footer>

<script src="/static/backend/js/vendor/jquery-3.2.1.min.js"></script>
<script src="/static/backend/js/vendor/bootstrap.min.js"></script>
<script src="/static/backend/js/main.js"></script>

</body>
</html>
